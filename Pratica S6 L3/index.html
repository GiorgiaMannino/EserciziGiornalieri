<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section and Grid</title>
    <link rel="stylesheet" href="/assets/dist/css/style.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <img src="https://www.processmaker.com/wp-content/uploads/2024/08/case-study-veolia.webp" alt="Logo" />
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Servizi</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="content-area">
        <h1>Benvenuti nel nostro sito</h1>
        <p>Offriamo soluzioni su misura per ogni esigenza. Scopri di più sui nostri servizi!</p>
        <button class="btn btn-blue">Scopri di più</button>
        <button class="btn btn-orange">Accedi</button>
        <button class="btn btn-green">Contattaci</button>
      </div>

      <div class="img-area">
        <img
          src="https://images.unsplash.com/photo-1515704089429-fd06e6668458?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8JTIzZGFyayUyMHBlbGxlfGVufDB8fDB8fHww"
          alt="Hero Image"
        />
      </div>
    </section>

    <section class="grid-section">
      <div class="grid-item">
        <img
          src="https://images.unsplash.com/photo-1537498425277-c283d32ef9db?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
      </div>
      <div class="grid-item">
        <img src="https://www.hdwallpapers.in/download/laptop_ultra_4k_hd_desktop_background-3840x2160.jpg" alt="Item 2" />
      </div>
      <div class="grid-item">
        <img
          src="https://images.unsplash.com/photo-1588053631229-d04fd47cf0ad?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDU1fHx8ZW58MHx8fHx8"
          alt="Item 3"
        />
      </div>
      <div class="grid-item">
        <img
          src="https://images.unsplash.com/photo-1592919933511-ea9d487c85e4?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1hY2Jvb2slMjBwcm98ZW58MHx8MHx8fDA%3D"
          alt="Item 4"
        />
      </div>
    </section>
  </body>
</html>
