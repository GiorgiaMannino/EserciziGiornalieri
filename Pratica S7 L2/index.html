<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione Nome con localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Form</h1>
      <div class="row justify-content-center">
        <form id="names-form">
          <div class="col-md-6">
            <div id="savedName" class="alert alert-info text-center d-none"></div>
            <div class="input-group">
              <input id="nameInput" type="text" class="form-control" placeholder="Inserisci il tuo nome" />
              <button id="saveButton" type="button" class="btn btn-primary">Salva</button>
              <button id="removeButton" type="button" class="btn btn-danger">Rimuovi</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-4">
      <h2 class="text-center">Contatore Sessione</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-success text-center" id="counterDisplay">Tempo trascorso: <span id="counterValue">0</span> secondi</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
