<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Pratica S6 L1/assets/style.css" />
  </head>
  <body>
    <h1>Pratica con il Grid System</h1>
    <div class="container">
      <h2>Esercizio 1</h2>
      <div class="row">
        <div class="col-md-4">
          <div style="background-color: blue; color: white; border: 1px solid black">1</div>
        </div>
        <div class="col-md-4">
          <div style="background-color: blue; color: white; border: 1px solid black">2</div>
        </div>
        <div class="col-md-4">
          <div style="background-color: blue; color: white; border: 1px solid black">3</div>
        </div>
      </div>

      <h2>Esercizio 2</h2>
      <div class="row" style="margin-top: 1rem">
        <div class="col-12 col-md-4">
          <div style="background-color: yellow; border: 1px solid black">1</div>
        </div>
        <div class="col-12 col-md-4 ">
          <div style="background-color: yellow; border: 1px solid black">2</div>
        </div>
        <div class="col-12 col-md-4">
          <div style="background-color: yellow; border: 1px solid black">3</div>
        </div>
      </div>


      <h2>Esercizio 4</h2>
      <div class="row justify-content-between" style="margin-top: 1rem">
        <div class="col-md-3">
          <div style="background-color: red; color: white; border: 1px solid black">1</div>
        </div>

        <div class="col-md-6">
          <div style="background-color: red; color: white; border: 1px solid black">3</div>
        </div>
        <div class="col-md-3">
          <div style="background-color: red; color: white; border: 1px solid black">3</div>
        </div>
      </div>

      <h2>Esercizio 5</h2>
      <div class="row justify-content-between" style="margin-top: 1rem">
        <div class="col-lg-8" style="display: flex; flex-wrap: wrap;">
          <div class="col-6" style="background-color: gray; color: white; border: 1px solid black;">
            3
          </div>
          <div class="col-6" style="background-color: gray; color: white; border: 1px solid black;">
            3
          </div>
        </div>

        <div class="col-lg-4">
          <div style="background-color: aqua; color: white; border: 1px solid black;">3</div>
        </div>


        <h2>Esercizio 6</h2>
        <div class="row justify-content-between" style="margin-top: 1rem">
          <div class="col-lg-6">
            <div style="background-color: rgb(13, 18, 87); color: white; border: 1px solid black">1</div>
        </div>
        <div class="col-lg-6 offset-lg-2">
            <div style="background-color: rgb(13, 18, 87); color: white; border: 1px solid black">3</div>
        </div>
        </div>
      </div>


      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
